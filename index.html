body { /* CSS do corpo da página, centralizando e alterando a cor*/

input[type=text], input[type=password] {   /* Input de usuario e senha */
    width: 60%;

}

button {  /* Caracteristica de todos os botões */

    background-color: #45CB85;
    color: white;
    padding: 14px 0px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 60%;
}

button:hover {  /*Quando o cursor passar pelo botão, será dado um pequeno efeito */
    opacity: 0.8;

}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.1s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.logotype { /* logotipo */
  width: 220px;
  height: 110px;
}

.texto { /*Texto informativo */
  display: inline-block;
  position: relative;

  width: 290px;
  height: 270px;

}

</style>
